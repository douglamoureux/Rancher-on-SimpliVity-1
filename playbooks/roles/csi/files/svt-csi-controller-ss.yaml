kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: svt-csi-controller
  namespace: kube-system
spec:
  serviceName: svt-csi-controller
  replicas: 1 # max 1 replica
  updateStrategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      app: svt-csi-controller
  template:
    metadata:
      labels:
        app: svt-csi-controller
        role: svt-csi
    spec:
      serviceAccountName: svt-csi-controller
      tolerations:
        - key: node-role.kubernetes.io/controlplane
          value: "true"
          effect: NoSchedule
        - key: node-role.kubernetes.io/etcd
          value: "true"
          effect: NoExecute
      dnsPolicy: "Default"
      containers:
        - name: csi-attacher
          image: quay.io/k8scsi/csi-attacher:v1.2.1
          args:
            - "--v=4"
            - "--timeout=300s"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: csi-snapshotter
          image: quay.io/k8scsi/csi-snapshotter:v2.1.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--timeout=360s"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: svt-csi-controller
          #image: docker.io/hpesimplivity/vsphere-csi-driver:v1.0-rc1
          #image: artifactory01.hcilabs.hpecorp.net:443/svt-production/simplivity-vsphere-csi-driver/csi/ci/vsphere-csi-driver:v1.0.1-86-g85918f8
          image: artifactory01.hcilabs.hpecorp.net:443/users/jtaylor/docker_io_hpesimplivity_vsphere-csi-driver:v1.0.2-86-g360ec08-dirty
          args:
            - "--v=4"
          imagePullPolicy: "Always"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: X_CSI_MODE
              value: "controller"
            - name: VSPHERE_CSI_CONFIG
              value: "/etc/cloud/csi-vsphere.conf"
          volumeMounts:
            - mountPath: /etc/cloud
              name: svt-config-volume
              readOnly: true
            - mountPath: /csi
              name: socket-dir
          ports:
            - name: healthz
              containerPort: 9808
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2
            failureThreshold: 5
        - name: liveness-probe
          image: quay.io/k8scsi/livenessprobe:v2.0.0
          args:
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: vsphere-syncer
          #image: docker.io/hpesimplivity/vsphere-csi-syncer:v1.0-rc1
          #image: artifactory01.hcilabs.hpecorp.net:443/svt-production/simplivity-vsphere-csi-driver/csi/ci/vsphere-csi-syncer:v1.0.1-86-g85918f8
          image: artifactory01.hcilabs.hpecorp.net:443/users/jtaylor/docker_io_hpesimplivity_vsphere-csi-syncer:v1.0.2-86-g360ec08-dirty
          args:
            - "--v=2"
          imagePullPolicy: "Always"
          env:
            - name: FULL_SYNC_INTERVAL_MINUTES
              value: "30"
            - name: VSPHERE_CSI_CONFIG
              value: "/etc/cloud/csi-vsphere.conf"
          volumeMounts:
            - mountPath: /etc/cloud
              name: svt-config-volume
              readOnly: true
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.6.0
          args:
            - "--v=4"
            - "--timeout=300s"
            - "--csi-address=$(ADDRESS)"
            - "--feature-gates=Topology=true"
            - "--strict-topology"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      volumes:
        - name: svt-config-volume
          secret:
            secretName: vsphere-config-secret
        - name: socket-dir
          emptyDir:
---
apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: csi.simplivity.hpe.com
spec:
  attachRequired: true
  podInfoOnMount: false
